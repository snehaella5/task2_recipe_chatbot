<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Recipe Suggestion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .recipes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .recipe-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
    }
    .recipe-card h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    .recipe-card ul {
      padding-left: 20px;
    }
    .recipe-card ol {
      padding-left: 20px;
    }
    .score {
      font-weight: bold;
      color: #f39c12;
    }
  </style>
</head>
<body>

  <h1>Recipe Suggestion App</h1>
  <div class="search-container">
    <input type="text" id="ingredients" placeholder="Enter ingredients (comma separated)">
    <button onclick="getRecipes()">Search</button>
  </div>

  <div class="recipes-container" id="recipesContainer"></div>

  <script>
    async function getRecipes() {
      const ingredients = document.getElementById("ingredients").value
                            .split(',')
                            .map(i => i.trim().toLowerCase())
                            .filter(i => i !== "");
      if (ingredients.length === 0) return alert("Please enter at least one ingredient.");

      const response = await fetch("http://127.0.0.1:8000/suggest", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ ingredients })
      });

      const data = await response.json();
      const container = document.getElementById("recipesContainer");
      container.innerHTML = ""; // Clear previous results

      // Show best match first
      const best = data.best_match;
      container.innerHTML += createCard(best, true);

      // Show other ranked matches
      data.ranked_matches.forEach(recipe => {
        if(recipe.id !== best.id) {
          container.innerHTML += createCard(recipe, false);
        }
      });
    }

    function createCard(recipe, isBest) {
      return `
        <div class="recipe-card">
          <h2>${recipe.title}${isBest ? " ðŸŒŸ Best Match" : ""}</h2>
          <p class="score">Score: ${recipe.score}</p>
          <h3>Ingredients:</h3>
          <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
          <h3>Instructions:</h3>
          <ol>${recipe.instructions.split('. ').map(step => step ? `<li>${step.trim()}.</li>` : '').join('')}</ol>
        </div>
      `;
    }
  </script>

</body>
</html>
